name: CI

on:
  push:
    branches:
      - add-ci
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install gofumpt
        run: go install mvdan.cc/gofumpt@latest

      - name: Check formatting (gofumpt)
        run: |
          unformatted=$(gofumpt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted with gofumpt:"
            echo "$unformatted"
            echo ""
            echo "Run 'gofumpt -w .' to fix formatting."
            exit 1
          fi
          echo "All Go files are properly formatted."

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          # Points to the .golangci.yml in your repo root
          args: --config .golangci.yml

      - name: Run unit tests
        # Executing from the tests/ directory using the project Makefile
        run: |
          cd tests
          make unit
