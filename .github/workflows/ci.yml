name: CI

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install gofumpt
        run: go install mvdan.cc/gofumpt@latest

      - name: Check formatting (gofumpt - changed files only)
        run: |
          changed=$(git diff --name-only HEAD~1 HEAD -- '*.go')
          if [ -z "$changed" ]; then
            echo "No Go files changed, skipping gofumpt check."
            exit 0
          fi
          unformatted=$(echo "$changed" | xargs gofumpt -l)
          if [ -n "$unformatted" ]; then
            echo "The following changed files are not formatted with gofumpt:"
            echo "$unformatted"
            echo ""
            echo "Run 'gofumpt -w .' to fix formatting."
            exit 1
          fi
          echo "All changed Go files are properly formatted."

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --config .golangci.yml

      - name: Run unit tests
        run: cd tests && make unit
