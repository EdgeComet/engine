<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stale Cache Test - Dynamic</title>
    <meta name="description" content="Dynamic page with AJAX for stale cache testing">
</head>
<body>
    <h1>Stale Cache Test - Dynamic Page</h1>
    <div id="content">Loading...</div>
    <div id="timestamp"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/mock-data?delay=500')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('content').textContent = 'Dynamic content loaded: ' + data.message;
                    document.getElementById('timestamp').textContent = 'Rendered at: ' + new Date().toISOString();
                })
                .catch(error => {
                    document.getElementById('content').textContent = 'Error loading content: ' + error;
                });
        });
    </script>
</body>
</html>
