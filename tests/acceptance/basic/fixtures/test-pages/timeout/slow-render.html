<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Render Test - 6s</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
        .loading { background-color: #fff3cd; }
        .success { background-color: #d4edda; }
        .content {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Slow Render Test</h1>
    <p>This page takes 6 seconds to fully load (exceeds 5s timeout).</p>

    <div id="status" class="status loading">Loading...</div>
    <div id="content" class="content">
        <h2>Immediate Content</h2>
        <p>This content is immediately available in the DOM.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusEl = document.getElementById('status');
            const contentEl = document.getElementById('content');

            statusEl.textContent = 'Fetching data (6s delay)...';

            // Use AJAX with 6s delay - should trigger 5s timeout
            fetch('/api/mock-data?delay=6000')
                .then(response => response.json())
                .then(data => {
                    // This will NOT complete in time (6s > 5s timeout)
                    statusEl.textContent = 'Data loaded successfully!';
                    statusEl.className = 'status success';

                    contentEl.innerHTML += '<h2>Slow Loaded Content</h2>';
                    contentEl.innerHTML += '<p>This content was loaded after 6 seconds via AJAX.</p>';
                    contentEl.innerHTML += '<div id="completion-marker">Slow Content Complete</div>';
                })
                .catch(error => {
                    statusEl.textContent = 'Error: ' + error.message;
                    statusEl.style.backgroundColor = '#f8d7da';
                });
        });
    </script>
</body>
</html>
