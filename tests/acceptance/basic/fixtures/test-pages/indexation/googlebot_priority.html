<!DOCTYPE html>
<html>
<head>
    <title>Googlebot Priority Test</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="index, follow">
</head>

    <h1>Googlebot should override robots</h1>
    <p>The googlebot meta tag allows indexing despite robots noindex.</p>
</body>
</html>
