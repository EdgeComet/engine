<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Category Page</title>
    <meta name="description" content="Technology category content">
</head>
<body>
    <h1>Technology Category</h1>
    <div class="category-marker">CATEGORY_TECH</div>
    <div id="query-info"></div>

    <section class="content">
        <h2>Latest Tech Articles</h2>
        <p>This page shows technology-related content.</p>
        <ul>
            <li>AI and Machine Learning Advances</li>
            <li>Cloud Computing Trends</li>
            <li>Cybersecurity Updates</li>
        </ul>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const container = document.getElementById('query-info');

            const category = params.get('category');
            if (category) {
                container.innerHTML = `<p>Viewing category: <strong>${category}</strong></p>`;
            }

            // Keep network busy for proper rendering
            fetch('/api/mock-data?delay=100')
                .then(response => response.json())
                .catch(() => {});
        });
    </script>
</body>
</html>
