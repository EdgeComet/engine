hosts:
  - id: 777
    domain: "host777.test"
    render_key: "test-key-777"
    enabled: true
    render:
      timeout: 10s
      cache:
        ttl: 5m
        expired:
          strategy: "delete"
      dimensions:
        desktop:
          id: 1
          width: 1920
          height: 1080
          match_ua:
            - "*"

  - id: 999
    domain: "host999.test"
    render_key: "test-key-999"
    enabled: true
    render:
      timeout: 10s
      cache:
        ttl: 10m
        expired:
          strategy: "serve_stale"
          stale_ttl: 20m
      dimensions:
        desktop:
          id: 1
          width: 1920
          height: 1080
          match_ua:
            - "*"
