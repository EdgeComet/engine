# Invalid configuration for testing validation

server:
  listen: ":70000"  # Invalid port (> 65535)
  timeout: 120s

redis:
  addr: ""  # Empty redis address
  password: ""
  db: 0

storage:
  base_path: "cache/"

render:
  cache:
    ttl: -1h  # Negative TTL

    expired:
      strategy: "invalid_strategy"  # Invalid strategy
      stale_ttl: 24h

bypass:
  timeout: 30s
  user_agent: "Test"

  cache:
    enabled: true
    ttl: 30m
    status_codes: []  # Empty status codes with enabled cache

registry:
  selection_strategy: "least_loaded"

log:
  level: "info"
  console:
    enabled: true
    format: "console"
  file:
    enabled: false

hosts:
  include: "hosts.d/"
