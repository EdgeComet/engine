# Error test fixture with unknown bot aliases
# This config should fail validation due to undefined bot aliases

eg_id: "eg-test-error"
internal:
  listen: "localhost:10071"
  auth_key: "test-internal-auth"

cache_sharding:
  enabled: false

server:
  listen: ":10070"
  timeout: 120s

redis:
  addr: "localhost:6379"
  password: ""
  db: 0

storage:
  base_path: "/tmp/cache/test-error"

render:
  cache:
    ttl: 1h
    expired:
      strategy: "serve_stale"
      stale_ttl: 1h

  dimensions:
    broken_dimension:
      id: 1
      width: 1920
      height: 1080
      render_ua: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
      match_ua:
        - $UnknownBotAlias
        - $AnotherUnknownBot
        - $NonExistentAlias

  events:
    wait_for: "networkIdle"
    additional_wait: 1s

bypass:
  timeout: 20s
  user_agent: "TestAgent/1.0"

registry:
  selection_strategy: "least_loaded"

log:
  level: "info"
  console:
    enabled: true
    format: "json"
  file:
    enabled: false

metrics:
  enabled: false

hosts:
  include: "hosts.d/"
