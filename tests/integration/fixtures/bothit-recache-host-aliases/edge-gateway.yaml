internal:
  listen: "0.0.0.0:10071"
  auth_key: "test-auth-key-12345"
server:
  listen: ":10070"
  timeout: 120s

redis:
  addr: "localhost:6379"
  password: ""
  db: 0

storage:
  base_path: "/tmp/cache"

render:
  cache:
    ttl: 1h
  dimensions:
    desktop:
      id: 1
      width: 1920
      height: 1080
      render_ua: "Mozilla/5.0 (Windows NT 10.0; Win64; x64)"
      match_ua:
        - "*Googlebot*"
  events:
    wait_for: "networkIdle"
    additional_wait: 1s

bypass:
  timeout: 20s
  user_agent: "TestAgent"

registry:
  selection_strategy: "least_loaded"

log:
  level: "info"
  console:
    enabled: true
    format: "json"
  file:
    enabled: false

metrics:
  enabled: true
  listen: ":9090"

hosts:
  include: "hosts.d/"
